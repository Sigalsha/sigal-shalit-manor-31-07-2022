<div class="favorites-container">
  <app-title title="Favorites"></app-title>
  <section>
    <ng-container *ngIf="fetchedFavorites.length > 0; else noFavorites">
      <app-card [cards]="fetchedFavorites">
        <ng-template #customTemplateRef let-favorite let-id="index">
          <div
            (click)="handleFavoriteClick(favorite.id, favorite.name)"
            class="fav-info-wrapper"
          >
            <div>{{ favorite.name }}</div>
            <div>{{ favorite.temperature }}Â°</div>
            <div>{{ favorite.currentWeather }}</div>
          </div>
        </ng-template>
      </app-card>
    </ng-container>
    <ng-template #noFavorites>
      <div class="no-fav">There are no favorite location yet...</div>
    </ng-template>
  </section>
</div>
