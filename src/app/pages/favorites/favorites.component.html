<app-title title="Favorites"></app-title>
<section>
  <app-card [cards]="favorites">
    <ng-template #customTemplateRef let-favorite let-id="index">
      <div (click)="handleFavoriteClick(favorite.id)">
        <div>{{ favorite.name }}</div>
        <div>{{ favorite.temperature }}</div>
        <div>{{ favorite.currentWeather }}</div>
      </div>
    </ng-template>
  </app-card>
</section>
