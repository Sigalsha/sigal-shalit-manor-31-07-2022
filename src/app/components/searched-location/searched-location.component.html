<section class="searched-location-container">
  <div class="location-info-wrapper">
    <fa-icon [icon]="faLocationDot" class="location-icon"></fa-icon>
    <div *ngIf="locationResult" class="location-info">
      <p>{{ locationResult.name }}</p>
      <p>{{ locationResult.temperature }}</p>
    </div>
  </div>
  <ng-container
    *ngIf="isFavoriteLocation; then remove; else add"
  ></ng-container>
  <ng-template #remove>
    <button
      type="button"
      class="favorite-btn"
      (click)="removeFromFavorites(locationResult.id)"
    >
      <fa-icon [icon]="faEmptyHeart"></fa-icon>
      <p>remove from favorites</p>
    </button>
  </ng-template>
  <ng-template #add>
    <button
      type="button"
      class="favorite-btn"
      (click)="addToFavorites(locationResult)"
    >
      <fa-icon [icon]="faFullHeart" class="fav-icon"></fa-icon>
      <p>add to favorites</p>
    </button>
  </ng-template>
</section>
